<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>coverlist</title>

<!-- by Winston Ye -->

<!-- CREDITS TO -->
<!-- people who made FileSaver.js https://github.com/eligrey/FileSaver.js/
    Lasnv from https://stackoverflow.com/a/8260383
    ionicons at https://ionicons.com/

<!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<!-- body -->
<body>
    <h1 id="main-head" class="noselect">coverlist</h1>
    
    <div class='container'>
        <!-- add music -->
        <div class="sideBarContainer container">
            <div class="container">
                <div class="add">
                    <div class="bar">
                        <p id="title" class="noselect">add</p>
                    </div>
                    <form action="">
                        <h3>Title</h3>
                        <input type="text" name="title">
                        <h3>YouTube URL</h3>
                        <input onclick="this.select()" type="text" name="trackurl">
                        <h3>Original Artist</h3>
                        <input type="text" name="artist">

                    <i id="addicon" class="material-icons noselect" onclick="addCover()">add_circle_outline</i>
                    </form>
                </div>
            </div>

            <!-- player -->
            <div class="container">
                <div class= "player">
                    <div id="player"></div>
                </div>
            </div>
        </div>

        <!-- current playlist -->
        <div class="tracks-container">
            <div class="bar">
                <p id="title" class="noselect">playlist</p>
                <select id="playlistSelect" onchange="loadPlaylist(value)">
                    <option value="empty">Empty</option>
                    <option value="select">Playlist 1</option>
                </select>
            </div>

            <table id="tracks-table" class="tracks">
                <tr id="tracks-head">
                    <th class="track-info"> #</th>
                    <th class="track-info">Title</th>
                    <th class="track-info">Artist</th>
                    <th class="track-info">Covers</th>
                    <th class="track-info"><i class="material-icons">audiotrack</i></th>
                </tr>
            </table>
        </div>
    </div>

    

    <!-- controller ui -->
    <div class="controller noselect">
        <ion-icon class='controllerOption' name="rewind" onclick="advancePlaylist('back')" title="Back"></ion-icon>
        <ion-icon class='controllerOption' name="play" id="pausePlayer" title="Play"></ion-icon>
        <ion-icon class='controllerOption' name="fastforward" onclick="advancePlaylist('forward')" title="Next"></ion-icon>
        <ion-icon class='controllerOption' name="volume-high" onclick="volumeRocker()" title="Volume"></ion-icon>
        <ion-icon class='controllerOption' name="save" onclick="savePlaylist()" title="Save"></ion-icon>
        <ion-icon class='controllerOption' name="cloud-upload" onclick="loadPlaylist()" title="Load"></ion-icon>
        <ion-icon class='controllerOption' name="color-filter" onclick="openThemePicker()" title="Themes"></ion-icon>
        <p id="videoName"></p>
        <p id="watermark">v0.05</p>
        <input id="volumeRocker" type="range" min="0" max="100" value="50">
    </div>

    <!-- volume UI -->
    <div class="volPopup">
    	<h1 id="volumeText">100</h2>
    </div>

    <!-- theme UI -->
    <div id="themeUI">
        <div name="DarkDefault" class="themeChoice" style="background-color: #3c4f65" onclick="changeTheme('#3c4f65', 1)"></div>
    	<div name="Default" class="themeChoice" style="background-color: #f5709e" onclick="changeTheme('#f5709e', 0)"></div>
    	<div class="themeChoice" style="background-color: #dddddd" onclick="changeTheme('#dddddd', 0)"></div>
    	<div class="themeChoice" style="background-color: turquoise" onclick="changeTheme('turquoise, 0')"></div>
    	<div class="themeChoice" style="background-color: lavender" onclick="changeTheme('lavender'), 0"></div>
    </div>  

</body>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>

</html>
